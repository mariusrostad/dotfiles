# Enable True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -gq allow-passthrough on

set -g base-index 1
set -g pane-base-index 1

set-option -g prefix C-b
set-option -g prefix2 none

# Enable mouse support
set -g mouse on

# resizing panes with hjkl
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Bind { and } to move windows
bind -r [ previous-window
bind -r ] next-window

# Unbind + Rebind window splits
unbind %
unbind '"'
bind \\ split-window -h
bind Enter split-window -v

# Bind m to maximize the current pane
unbind z
bind -r m resize-pane -Z

# Bind r to reload tmux config
unbind k
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded ðŸš€"

